<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Application De Caisse</title>
</head>
<body>
    <header>
        <form class="formulaire-de-transaction" id="transactionForm">
            <!--La Sélection du type de la Transaction--> 
        <div class="domaine">
            <label for="Type:"></label>
            <select id="type">
                <option value="Debit">Débit</option>
                <option value="Credit">Crédit</option>
            </select>
        </div>
             <!--La Saisie du Montant-->
        <div class="domaine">
            <label >Montant: </label>
            <input type="number" id="montant" name="montant">
        </div>
             <!--La destinataire-->
        <div class="domaine">
            <label>Qui:</label>
            <input type="text" id="qui" >
        </div>
             <!--La Raison de la Transaction-->
        <div class="domaine">
            <label>Raison:</label>
            <input type="text" id="raison" >
        </div>
             <!--L'Ajout de la Transaction-->
        <button type="submit">Ajouter</button>
    </form>
    </header>

    <div class="emballage">
        <h1>GESTION DE LA CAISSE</h1>
         <!--La Liste des Transactions-->
         <ul class="listes-des-transactions"></ul>
    </div>
  

    <div id="container-solde">
       <span class="soldes">SOLDE: </span> <span id="solde"></span>
    </div>
    <div id="container-etat">
        <span class="etats">ETAT: </span> <span id="etat"></span>
    </div>

    <script type="module" src="app.ts"></script>
</body>
</html>
